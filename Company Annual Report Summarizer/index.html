<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Report Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .summary-box {
            background-color: #f1f3f4;
            padding: 15px;
            border-left: 5px solid #ff4500;
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-4 text-center">Annual Report Summarizer</h1>
    
    <form action="/" method="post" enctype="multipart/form-data" class="mt-3">
        <input type="file" name="report" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100">Summarize</button>
    </form>

    {% if summary %}
    <div class="summary-box mt-4">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </div>


    {% endif %}
</div>

</body>
</html>
