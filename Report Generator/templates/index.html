<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Economic Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center text-primary">AI-Powered Economic Report Generator</h1>
    
    <form action="/" method="POST" class="mt-4">
        <label class="form-label"><b>Select Report Type:</b></label>
        <select name="report_type" class="form-select w-50">
            <option value="Quarterly Economic Outlook">Quarterly Economic Outlook</option>
            <option value="Sector-Specific Performance">Sector-Specific Performance</option>
            <option value="Investment Opportunities">Investment Opportunities</option>
            <option value="Budget Impact Assessment">Budget Impact Assessment</option>
            <option value="Investment Reports with Indicators">Investment Reports with Indicators</option>
            <option value="Custom Comparison Reports">Custom Comparison Reports</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Generate Report</button>
    </form>

    {% if report %}
    <div class="mt-4 p-4 border bg-white shadow-sm">
        <h3 class="text-success">Generated Report:</h3>
        <pre class="text-dark">{{ report }}</pre>
    </div>

    {% if graph %}
    <div class="mt-4 p-4 border bg-white shadow-sm">
        <h3 class="text-primary">Generated Graph:</h3>
        <img src="data:image/png;base64,{{ graph }}" class="img-fluid">
    </div>
    {% endif %}
    {% endif %}

</div>

</body>
</html>
